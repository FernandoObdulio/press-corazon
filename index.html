<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presiona el coraz贸n わ</title>

<!-- Librer铆a Anime.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: radial-gradient(circle at center, #ffafbd, #ffc3a0);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
  }

  h2 {
    font-weight: 600;
    text-shadow: 0 0 10px rgba(255,255,255,0.7);
    margin-bottom: 70px; /* m谩s espacio respecto al coraz贸n */
    animation: fadeIn 2s ease;
    font-size: clamp(1.2em, 4vw, 1.8em);
    padding: 0 20px;
  }

  #heart {
    width: 160px;
    height: 160px;
    background-color: #e91e63;
    position: relative;
    transform: rotate(-45deg);
    cursor: pointer;
    transition: transform 0.3s ease;
    z-index: 5;
    margin-bottom: 30px;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
    animation: heartbeat 1.6s ease-in-out infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
  }

  #heart::before,
  #heart::after {
    content: '';
    width: 160px;
    height: 160px;
    background-color: #e91e63;
    border-radius: 50%;
    position: absolute;
  }

  #heart::before { top: -80px; left: 0; }
  #heart::after { top: 0; left: 80px; }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  .foto-final {
    display: none;
    text-align: center;
    z-index: 10;
  }

  .foto-final img {
    max-width: 90vw;
    max-height: 70vh;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.5);
    opacity: 0;
    transform: scale(0.8);
    animation: fadeInZoom 2s ease forwards;
  }

  .texto {
    margin-top: 25px;
    font-size: clamp(1.2em, 3.5vw, 1.7em);
    text-shadow: 0 0 15px rgba(255,255,255,0.9);
    opacity: 0;
    animation: fadeInUp 2s ease 1s forwards;
  }

  @keyframes fadeInZoom {
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    from {opacity: 0;} to {opacity: 1;}
  }
</style>
</head>
<body>
  <h2>わ Presiona el coraz贸n para ver tu regalo </h2>
  <div id="heart"></div>
  <canvas id="canvas"></canvas>

  <div class="foto-final" id="fotoFinal">
    <img src="foto.jpg" alt="Iron Man">
    <div class="texto">Te amo tres millones siete わ</div>
  </div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let particles = [];
let fireworks = [];
let heartBroken = false;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.size = Math.random() * 6 + 2;
    this.color = color;
    this.speedX = (Math.random() - 0.5) * 10;
    this.speedY = (Math.random() - 0.5) * 10;
    this.alpha = 1;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= 0.02;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

class Firework {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.particles = [];
    for (let i = 0; i < 50; i++) {
      this.particles.push(new Particle(x, y, `hsl(${Math.random() * 360}, 100%, 60%)`));
    }
  }
  update() {
    this.particles.forEach(p => p.update());
    this.particles = this.particles.filter(p => p.alpha > 0);
  }
  draw() {
    this.particles.forEach(p => p.draw());
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });

  fireworks.forEach((f, i) => {
    f.update();
    f.draw();
    if (f.particles.length === 0) fireworks.splice(i, 1);
  });

  if (heartBroken && Math.random() < 0.05) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;
    fireworks.push(new Firework(x, y));
  }

  requestAnimationFrame(animate);
}
animate();

const heart = document.getElementById('heart');
const fotoFinal = document.getElementById('fotoFinal');

heart.addEventListener('click', () => {
  const rect = heart.getBoundingClientRect();
  const x = rect.left + rect.width / 2;
  const y = rect.top + rect.height / 2;

  // Part铆culas de explosi贸n inicial
  for (let i = 0; i < 200; i++) {
    particles.push(new Particle(x, y, `hsl(${Math.random() * 360}, 100%, 70%)`));
  }

  // Explosi贸n del coraz贸n
  anime({
    targets: '#heart',
    scale: [1, 1.3, 0],
    rotate: [-45, 0],
    opacity: [1, 0],
    duration: 800,
    easing: 'easeInOutQuad',
    complete: () => {
      heart.style.display = 'none';
      document.querySelector('h2').style.display = 'none';
      fotoFinal.style.display = 'block';
      heartBroken = true;
    }
  });
});
</script>
</body>
</html>
